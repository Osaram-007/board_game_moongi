name: board_game_moongi
version: 1.0.0+1
publish_to: 'none'

description: A high-performance, offline-first hybrid Android application featuring classic board games.

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  
  # Animations
  flutter_animate: ^4.2.0+1
  rive: ^0.12.4
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  
  # Audio & Haptics
  audioplayers: ^5.2.1
  vibration: ^1.8.4

dependencies_overrides:
  isar_flutter_libs: ^3.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/fonts/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
